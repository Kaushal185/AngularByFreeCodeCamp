<!-- This is String Interpolation -->
<p>Welcoem to {{hotelrooms}}</p> 
<!-- 
    This syntax of string interpolation in which variable declared inside 
    .ts file used using {{}} braces. 
-->

<!-- This is property binding with event binding-->
<!-- Any property of html tag we can bound to any variable of typescript. -->
<!-- We created event for button (click) event and for div [innerText] = numberOfRooms we created property binding -->
<div [hidden]="hiderooms">
    number of Rooms ==>
    <div [innerText]="numberOfRooms"></div>
</div>
<button (click)="toggle()">Toggle</button>

<!-- Optional chaining (concept of typescript) -->
<!-- {{rooms?.availableRooms ?? 'No rooms'}} -->
<div *ngIf="rooms.availableRooms>0">
    <table>
        <tr>
            <th>Index</th>
            <th>Even/Odd</th>
            <th>Room Number</th>
            <th>Room Type</th>
            <th>Room price</th>
            <th>Room Amenities</th>
            <th>Check-in Time</th>
        </tr>
        <tr *ngFor="let room of roomList; let e = even;let i = index">
            <td>{{i}}</td>
            <!-- If e is true "Even is printed else it will print Odd" -->
            <td>{{e?"Even":"Odd"}}</td>
            <td>{{ room.roomNumber }}</td>
            <td>{{ room.roomTypes }}</td>
            <td>{{ room.price }}</td>
            <td>{{ room.amenities }}</td>
            <td>{{ room.checkInTime }}</td>
        </tr>
    </table>
    
</div>
